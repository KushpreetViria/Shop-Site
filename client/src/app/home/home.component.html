<div class="container pt-5 mt-5">
	<div *ngIf="!registerMode" class="container overflow-hidden m-md-3 text-center bg-light">
		<div class="col-lg-5 p-lg-5 mx-auto my-5">
			<h1 class="display-4 fw-normal">Shop Site</h1>
			<p class="lead fw-normal">
				Buy your trash here. Lorem ipsum, dolor sit amet consectetur 
				adipisicing elit. Deleniti quidem architecto sit facere fuga et 
				laboriosam odit magni cupiditate voluptates. Error ut dolores 
				reprehenderit veritatis sit aliquid nesciunt, quia atque?
			</p>
			<a (click)="registerToggle()" class="btn btn-outline-secondary" href="#">Register</a>
		</div>
	</div>
	
	<div *ngIf="registerMode" class="container text-center">
		<div class="row justify-content-center">
			<div class="col-4">
				<p>
					<app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
				</p>
			</div>
		</div>
	</div>
</div>
